<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <h2 class="text-sim">Lift simulation</h2>
    <div class="input-container">
      <label for="floors"
        >enter no. of floors:
        <input type="number" id="floors" min="1" max="10" />
      </label>
      <label for="lifts"
        >enter no. of lifts:
        <input type="number" id="lifts" min="1" max="5" />
      </label>
      <button class="generate" id="generator">Generate</button>
    </div>
    <div class="building">
      <div id="output"></div>
    </div>
    <script src="/src/main.js"></script>
  </body>
</html>
